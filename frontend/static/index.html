<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本处理系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 600;
        }

        .content {
            padding: 30px;
        }

        .output-container {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
            height: 400px;
        }

        .logs-container {
            flex: 1;
            position: relative;
        }

        .results-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .result-section {
            flex: 1;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            min-height: 0; /* 修复flex子元素高度问题 */
            position: relative;
        }

        .result-section h3 {
            margin-bottom: 10px;
            color: #667eea;
            font-size: 1.1rem;
            font-weight: 600;
            flex-shrink: 0; /* 防止标题被压缩 */
        }

        #logs {
            width: 100%;
            height: 100%;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            line-height: 1.5;
            resize: none;
            background-color: #fafafa;
            color: #333;
            overflow-y: auto;
        }

        #consistency-result, #grammar-result {
            flex: 1;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background-color: #fafafa;
            color: #333;
            overflow-y: auto;
            font-size: 14px;
            line-height: 1.5;
            min-height: 0; /* 修复flex子元素高度问题 */
            max-height: calc(100% - 40px); /* 确保不超出父容器 */
        }

        /* 统一滚动条样式 */
        #logs::-webkit-scrollbar, 
        #consistency-result::-webkit-scrollbar, 
        #grammar-result::-webkit-scrollbar {
            width: 8px;
        }

        #logs::-webkit-scrollbar-track, 
        #consistency-result::-webkit-scrollbar-track, 
        #grammar-result::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        #logs::-webkit-scrollbar-thumb, 
        #consistency-result::-webkit-scrollbar-thumb, 
        #grammar-result::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        #logs::-webkit-scrollbar-thumb:hover, 
        #consistency-result::-webkit-scrollbar-thumb:hover, 
        #grammar-result::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .input-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .file-upload {
            position: relative;
            overflow: hidden;
        }

        #file {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .file-label {
            display: inline-block;
            padding: 12px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .file-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .text-input-container {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        #message {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        #message:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .pipeline-buttons {
            display: flex;
            gap: 10px;
        }

        #consistency-btn, #grammar-btn {
            padding: 12px 25px;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        #consistency-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        #grammar-btn {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        #consistency-btn:hover, #grammar-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }

        #consistency-btn:active, #grammar-btn:active {
            transform: translateY(0);
        }

        #consistency-btn:disabled, #grammar-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        #stop-btn {
            padding: 12px 25px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        #stop-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        #stop-btn:active {
            transform: translateY(0);
        }

        .file-info {
            margin-top: 8px;
            font-size: 13px;
            color: #666;
            padding: 8px 12px;
            background-color: #f0f0f0;
            border-radius: 6px;
            display: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 响应式设计 */
        @media (max-width: 992px) {
            .output-container {
                flex-direction: column;
                height: auto;
            }

            .logs-container,
            .results-container {
                height: 350px;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .content {
                padding: 20px;
            }

            .text-input-container {
                flex-direction: column;
                align-items: stretch;
            }

            .pipeline-buttons {
                flex-direction: column;
            }

            #consistency-btn, #grammar-btn, #stop-btn {
                align-self: center;
            }
        }

        /* 全屏功能样式 */
        .fullscreen-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid #667eea;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #667eea;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .fullscreen-btn:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: scale(1.1);
        }

        .fullscreen-btn.active {
            background: rgba(102, 126, 234, 0.3);
        }

        /* 全屏状态样式 */
        .fullscreen {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 100% !important;
            z-index: 1000 !important;
            background: white !important;
            padding: 20px !important;
            border-radius: 0 !important;
        }

        /* 全屏时的内容区域 */
        .fullscreen .result-section {
            height: calc(100% - 60px) !important;
        }

        /* 全屏时的textarea */
        .fullscreen #logs {
            height: calc(100% - 40px) !important;
        }

        /* 全屏时的结果显示区域 */
        .fullscreen #consistency-result,
        .fullscreen #grammar-result {
            height: calc(100% - 60px) !important;
            max-height: calc(100% - 60px) !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>文本处理系统</h1>
        </div>
        <div class="content">
            <div class="output-container">
                <div class="logs-container" id="logs-container">
                    <button class="fullscreen-btn" onclick="toggleFullscreen('logs-container')">↗</button>
                    <textarea id="logs" readonly placeholder="等待处理结果..."></textarea>
                </div>
                <div class="results-container">
                    <div class="result-section" id="consistency-section">
                        <button class="fullscreen-btn" onclick="toggleFullscreen('consistency-section')">↗</button>
                        <h3>一致性检测结果</h3>
                        <div id="consistency-result">
                            <i>等待一致性检测完成...</i>
                        </div>
                    </div>
                    <div class="result-section" id="grammar-section">
                        <button class="fullscreen-btn" onclick="toggleFullscreen('grammar-section')">↗</button>
                        <h3>语法纠错结果</h3>
                        <div id="grammar-result">
                            <i>等待语法纠错完成...</i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="input-section">
                <div class="file-upload">
                    <input type="file" id="file">
                    <label for="file" class="file-label">选择文件</label>
                    <div class="file-info" id="file-info"></div>
                </div>
                <div class="text-input-container">
                    <input type="text" id="message" placeholder="输入要处理的文本">
                    <div class="pipeline-buttons">
                        <button id="consistency-btn" onclick="sendMessage('consistency')">一致性检测</button>
                        <button id="grammar-btn" onclick="sendMessage('grammar')">语法纠错</button>
                    </div>
                    <button id="stop-btn" onclick="stopPipeline()" style="display: inline-block;">终止</button>
                </div>
            </div>
        </div>
    </div>

    <script src="chat.js?v=1.3"></script>
</body>
</html>
